<div class="edit-employee-container container mt-5">
  <h1 class="mb-4">Edit Employee</h1>
  <form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()" class="edit-employee-form">
    
    <div class="form-group">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" formControlName="email" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="position" class="form-label">Position</label>
      <input id="position" formControlName="position" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="department" class="form-label">Department</label>
      <input id="department" formControlName="department" class="form-control">
    </div>
    
    <div class="d-flex justify-content-between mt-3">
      <button type="button"  class="btn btn-secondary" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-primary">Update Employee</button>
    </div>
  </form>
</div>
