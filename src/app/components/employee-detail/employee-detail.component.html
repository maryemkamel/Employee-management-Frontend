<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mx-auto mt-4 position-relative">
        <div class="card-body">
          <h2 class="card-title mb-4 d-flex align-items-center"> 
            <i class="bi bi-arrow-left-circle me-2" style="font-size: 2rem; cursor: pointer;" (click)="scrollToTop()"></i>
            Employee Details
          </h2>

          <div *ngIf="employee">
            <div class="mb-3">
              <p><strong>ID:</strong> {{ employee.id }}</p>
              <p><strong>First Name:</strong> {{ employee.firstName }}</p>
              <p><strong>Last Name:</strong> {{ employee.lastName }}</p>
              <p><strong>Email:</strong> {{ employee.email }}</p>
              <p><strong>Phone Number:</strong> {{ employee.phoneNumber }}</p>
              <p><strong>Position:</strong> {{ employee.position }}</p>
              <p><strong>Department:</strong> {{ employee.department }}</p>
            </div>
          </div>

          <div *ngIf="!employee" class="text-center">
            <p>Loading...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
